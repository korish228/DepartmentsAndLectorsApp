<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


    <div th:replace="fragments/topline :: topline">&nbsp;</div>

        <form method="post" th:object="${form}" action="/departments/add-item" >

            <div class="form-group">
                <label th:for="lectorId">Lector</label>
                <select name="lectorId" >
                    <option th:each="lector : *{lectors}" th:value="${lector.id}">
                        <span th:text="${lector.firstName}"></span>
                        <span th:text="${lector.lastName}"></span>
                    </option>
                </select>
            </div>
            <input type="hidden" name="departmentId" th:value="*{department.id}" />

            <div class="content">
                <input type="submit" value="Add Item" class="add_btn"/>
            </div>

        </form>


    <div th:replace="fragments/styles :: style">&nbsp;</div>

</body>
</html>
