<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<div th:replace="fragments/topline :: topline">&nbsp;</div>

    <!--action="/departments/add-item"-->

    <form method="post" th:object="${department}" >

        <div class="form-group">
            <label th:for="departmentName">departmentName</label>
            <br>
            <input th:field="*{departmentName}">
            <span th:errors="*{departmentName}" class="error"></span>
            <br>

            <label th:for="headOfDepartment">Head of department </label>
            <select name="headOfDepartment" >
                <option th:each="lector : ${lectors}"  th:value="${lector.id}">
                    <span th:text="${lector.firstName}"></span>
                    <span th:text="${lector.lastName}"></span>
                </option>
            </select>


        </div>

        <div class="content">
            <input class="add_btn" type="submit" value="Create Department">
        </div>
    </form>


<div th:replace="fragments/styles :: style">&nbsp;</div>

</body>
</html>
