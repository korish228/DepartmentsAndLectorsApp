<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>


</head>
<body>


<div th:replace="fragments/topline :: topline">&nbsp;</div>

    <div class="content">

        <form action="/lectors" th:if="${not #lists.isEmpty(allLectors)}">
            <input type="text" name="name" placeholder="Search Lectors" />
            <input type="submit" value="Search">

        </form>

        <p th:if="${not #lists.isEmpty(allLectors)}" th:text="'founded by your request ' + ${req} + ': '"></p>

        <table th:if="${not #lists.isEmpty(allLectors)} ">
            <tr>
                <th>firstName</th>
                <th>lastName</th>
                <th>amount of departments where work</th>
                <th>salary</th>
                <th>degree</th>
            </tr>



            <tr  th:each="lector: ${lectors}">
                <td th:text="${lector.firstName}"></td>
                <td th:text="${lector.lastName}"></td>
                <td th:text="${#lists.size(lector.departments)}"></td>
                <td th:text="${lector.salary}"></td>
                <td th:text="${lector.degree}"></td>
            </tr>
        </table>

        <p th:unless="${not #lists.isEmpty(allLectors)}">No lectors yet</p>

        <nav>
            <a class="add_btn" href="/lectors/add">Add</a>
        </nav>
    </div>


    <div th:replace="fragments/styles :: style">&nbsp;</div>

</body>
</html>
